<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Looker Studio</title>

<style>
    body {
        font-family: "Inter", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #eef2f7, #dce3ec);
        color: #222;
    }

    header {
        text-align: center;
        padding: 35px 20px 15px;
    }

    header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 600;
    }

    header p {
        margin-top: 10px;
        color: #555;
        font-size: 15px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    /* ===== CONTENEDOR RESPONSIVE ===== */
    .report-wrapper {
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px;
    }

    .report-container {
        position: relative;
        background: #ffffff;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        border: 1px solid #e6e6e6;
    }

    /* ===== ALTURA AUTOM√ÅTICA POR DISPOSITIVO ===== */

    /* PC grande */
    @media (min-width: 1200px) {
        .report-container {
            height: 60vh;
        }
    }

    /* Laptop est√°ndar */
    @media (min-width: 992px) and (max-width: 1199px) {
        .report-container {
            height: 65vh;
        }
    }

    /* Tablet horizontal */
    @media (min-width: 768px) and (max-width: 991px) {
        .report-container {
            height: 75vh;
        }
    }

    /* Tablet vertical / m√≥vil grande */
    @media (min-width: 480px) and (max-width: 767px) {
        .report-container {
            height: 85vh;
        }
    }

    /* M√≥vil peque√±o */
    @media (max-width: 479px) {
        .report-container {
            height: 95vh;
        }
    }

    /* ===== IFRAME ===== */
    iframe {
        width: 100%;
        height: 100%;
        border: 0;
        background: white;
    }

    /* ===== Loader ===== */
    .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin: -25px;
        border: 4px solid #d3d7dd;
        border-top-color: #0078ff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        z-index: 10;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* ===== Bot√≥n Pantalla Completa ===== */
    .fullscreen-btn {
        position: absolute;
        bottom: 15px;
        right: 15px;
        background: #0078ff;
        color: white;
        border: none;
        padding: 9px 14px;
        border-radius: 8px;
        cursor: pointer;
        z-index: 20;
        font-size: 14px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
</style>
</head>

<body>

<header>
    <h1>üìä Dashboard de Datos</h1>
    <p>Visualizaci√≥n profesional optimizada con altura autom√°tica seg√∫n el dispositivo.</p>
</header>

<div class="report-wrapper">

    <div class="report-container" id="reportBox">
        <div class="loader" id="loader"></div>

        <iframe 
            id="reportFrame"
            src="https://lookerstudio.google.com/embed/reporting/0e382743-1158-4b29-b5bf-4c79735bf81f/page/9u5XE"
            allowfullscreen
            onload="hideLoader()">
        </iframe>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
    </div>

</div>

<script>
function hideLoader() {
    document.getElementById("loader").style.display = "none";
}

function toggleFullscreen() {
    const box = document.getElementById("reportBox");
    if (!document.fullscreenElement) {
        box.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}
</script>

</body>
</html>
