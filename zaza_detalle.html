<style>

    --shadow: 0 8px 25px rgba(0, 0, 0, 0.06);

    --transition: all 0.25s ease;
  }
  body {

    padding: 24px;

    justify-content: center;
    color: var(--text);
  }
  .container {
    width: 100%;
    max-width: 1200px;
    display: flex;
    flex-direction: column;
    gap: 24px;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    padding: 16px 24px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    animation: fadeInDown 0.5s ease;
  }
  header h1 {
    font-size: 1.5rem;
    font-weight: 700;
    margin: 0;
    color: var(--primary-dark);
  }
  .controls {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }
  select, button {
    border: none;
    padding: 10px 16px;
    border-radius: var(--radius);
    font-size: 0.95rem;
    transition: var(--transition);
    box-shadow: var(--shadow);
    background: white;
  }
  select:hover, button:hover {
    box-shadow: var(--shadow-hover);
    transform: translateY(-2px);
  }
  button.primary {
    background: var(--primary);
    color: white;
  }
  button.primary:hover {
    background: var(--primary-dark);
  }
  .card {
    background: white;
    border-radius: var(--radius);
    padding: 20px;
    box-shadow: var(--shadow);
    transition: var(--transition);
    animation: fadeInUp 0.6s ease;
  }
  .card:hover {
    box-shadow: var(--shadow-hover);
    transform: translateY(-3px);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.95rem;
  }
  table th, table td {
    padding: 12px;
    border-bottom: 1px solid #e5e7eb;
  }
  table th {
    background: #f9fafb;
    text-align: left;
    font-weight: 600;
  }
  .badge {
    display: inline-block;
    padding: 4px 10px;
    border-radius: 50px;
    font-weight: 500;
    font-size: 0.8rem;
  }
  .badge.ok { background: #dcfce7; color: #166534; }
  .badge.warn { background: #fef9c3; color: #854d0e; }
  .badge.no { background: #fee2e2; color: #991b1b; }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      gap: 12px;
      text-align: center;
    }
    .controls {
      justify-content: center;
    }
  }
</style>

    function filtrar() {

function calcularResumen(dep, prov = null, dist = null) {
  const ultimaFechaStr = ultimaFecha.toISOString().split('T')[0];

  const datosUltima = dataset.filter(d =>
    d.departamento === dep &&
    (!prov || d.provincia === prov) &&
    (!dist || d.distrito === dist) &&
    d.fecha === ultimaFechaStr
  );

  const datosEnero = dataset.filter(d =>
  d.departamento === dep &&
  (!prov || d.provincia === prov) &&
  (!dist || d.distrito === dist) &&
  d.fecha.startsWith('2024-01')
);

  const sumBy = (arr, key) => arr.reduce((sum, d) => sum + (d[key] || 0), 0);

  const distritosSAF = new Set(dataset
    .filter(d => d.fecha === ultimaFechaStr && d.departamento === dep && (!prov || d.provincia === prov))
    .filter(d => d.nfamilia_saf > 0)
    .map(d => d.distrito));

  const distritosSCD = new Set(dataset
    .filter(d => d.fecha === ultimaFechaStr && d.departamento === dep && (!prov || d.provincia === prov))
    .filter(d => d.nni√±os_scd > 0)
    .map(d => d.distrito));

  const provinciasSAF = new Set(dataset
    .filter(d => d.fecha === ultimaFechaStr && d.departamento === dep)
    .filter(d => d.nfamilia_saf > 0)
    .map(d => d.provincia));

  const provinciasSCD = new Set(dataset
    .filter(d => d.fecha === ultimaFechaStr && d.departamento === dep)
    .filter(d => d.nni√±os_scd > 0)
    .map(d => d.provincia));

  return {
    familias_2025: sumBy(datosUltima, 'nfamilia_saf'),
    familias_2024: sumBy(datosEnero, 'nfamilia_saf'),
    ni√±os_2025: sumBy(datosUltima, 'nni√±os_scd'),
    ni√±os_2024: sumBy(datosEnero, 'nni√±os_scd'),
    ejec_saf: sumBy(datosUltima, 'ejecucion_saf'),
    ejec_scd: sumBy(datosUltima, 'ejecucion_scd'),
    CG_SAF: sumBy(datosUltima, 'CG_SAF'),
    FACILITADOR_SAF: sumBy(datosUltima, 'FACILITADOR_SAF'),
    CG_SCD: sumBy(datosUltima, 'CG_SCD'),
    MadresCuidadoras_SCD: sumBy(datosUltima, 'MadresCuidadoras_SCD'),
    CIAI_SCD: sumBy(datosUltima, 'CIAI_SCD'),
    dist_saf: distritosSAF.size,
    dist_scd: distritosSCD.size,
    prov_saf: provinciasSAF.size,
    prov_scd: provinciasSCD.size,
    CUMPLE_SAF: dist ? datosUltima[0]?.CUMPLE_SAF ?? null : null,
    CUMPLE_SCD: dist ? datosUltima[0]?.CUMPLE_SCD ?? null : null
  };
}

  const crecimientoSCD = d.ni√±os_2024 ? (((d.ni√±os_2025 - d.ni√±os_2024) / d.ni√±os_2024) * 100).toFixed(1) : '0.0';

}
