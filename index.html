<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Padrones - MIDIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --color-primario: #004884;
            --color-secundario: #007bff;
            --color-fondo: #f8f9fc;
        }

        body {
            background-color: var(--color-fondo);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .logo-header {
            background: linear-gradient(135deg, var(--color-primario) 0%, #002349 100%);
            padding: 1.5rem;
            color: white;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .report-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 24px rgba(0,72,132,0.1);
            margin-bottom: 2rem;
        }

        .filter-card {
            background: rgba(0,72,132,0.03);
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .data-table {
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table th {
            background-color: var(--color-primario);
            color: white;
            padding: 1rem;
            font-weight: 600;
        }

        .data-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        .data-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .btn-export {
            transition: all 0.3s ease;
            padding: 0.5rem 1.25rem;
            border-radius: 6px;
            font-weight: 500;
        }

        .form-select {
            border-radius: 6px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: var(--color-primario);
            box-shadow: 0 0 0 3px rgba(0,72,132,0.25);
        }

        .header-title {
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }

        .header-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .logo-img {
            height: 60px;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-lg py-4">
        <div class="logo-header rounded-3">
            <div class="d-flex align-items-center justify-content-center">
                <img src="https://previews.123rf.com/images/mrcocoa/mrcocoa1605/mrcocoa160500291/55924712-consulta-online-icono-adecuado-para-informaci%C3%B3n-de-gr%C3%A1ficos-p%C3%A1ginas-web-y-medios-impresos-vector.jpg" alt="Logo" class="logo-img">
                <div>
                    <h2 class="header-title mb-1">COBERTURA DE ATENCIÓN PNCM</h2>
                    <h5 class="header-subtitle">PADRONES 2023 | 2024 | 2025</h5>
                </div>
            </div>
        </div>

        <div class="report-container">
            <div class="filter-card">
                <div class="row g-4">
                    <div class="col-md-3">
                        <label class="form-label fw-medium">Departamento</label>
                        <select id="departamento" class="form-select" onchange="cargarProvincias()">
                            <option value="">Seleccionar</option>
                        </select>
                    </div>
                    
                    <div class="col-md-3">
                        <label class="form-label fw-medium">Provincia</label>
                        <select id="provincia" class="form-select" onchange="cargarDistritos()" disabled>
                            <option value="">Seleccione departamento</option>
                        </select>
                    </div>
                    
                    <div class="col-md-3">
                        <label class="form-label fw-medium">Distrito</label>
                        <select id="distrito" class="form-select" onchange="cargarFechas()" disabled>
                            <option value="">Seleccione provincia</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label fw-medium">Fecha del Padrón</label>
                        <select id="fecha" class="form-select" onchange="mostrarResultados()" disabled>
                            <option value="">Seleccione distrito</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="resultados"></div>

            <div class="export-buttons text-end d-none" id="exportButtons">
                <button class="btn btn-export btn-danger me-2" onclick="exportarPDF()">
                    <i class="bi bi-file-earmark-pdf me-2"></i>Exportar PDF
                </button>
                <button class="btn btn-export btn-primary me-2" onclick="exportarWord()">
                    <i class="bi bi-file-earmark-word me-2"></i>Exportar Word
                </button>
                <button class="btn btn-export btn-success" onclick="compartirWhatsApp()">
                    <i class="bi bi-whatsapp me-2"></i>Compartir
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="dataset.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.onload = function() {
            cargarDepartamentos();
        };

        function cargarDepartamentos() {
            const departamentos = [...new Set(dataset.map(item => item.departamento))];
            const select = document.getElementById('departamento');
            
            departamentos.sort().forEach(depto => {
                select.innerHTML += `<option value="${depto}">${depto}</option>`;
            });
        }

        function cargarProvincias() {
            const depto = document.getElementById('departamento').value;
            const selectProvincia = document.getElementById('provincia');
            
            selectProvincia.innerHTML = '<option value="">Seleccionar</option>';
            selectProvincia.disabled = !depto;
            
            const provincias = [...new Set(dataset
                .filter(item => item.departamento === depto)
                .map(item => item.provincia))];
            
            provincias.sort().forEach(prov => {
                selectProvincia.innerHTML += `<option value="${prov}">${prov}</option>`;
            });
            
            document.getElementById('distrito').disabled = true;
            document.getElementById('fecha').disabled = true;
            document.getElementById('resultados').innerHTML = '';
            document.getElementById('exportButtons').classList.add('d-none');
        }

        function cargarDistritos() {
            const depto = document.getElementById('departamento').value;
            const provincia = document.getElementById('provincia').value;
            const selectDistrito = document.getElementById('distrito');
            
            selectDistrito.innerHTML = '<option value="">Seleccionar</option>';
            selectDistrito.disabled = !provincia;
            
            const distritos = [...new Set(dataset
                .filter(item => item.departamento === depto && item.provincia === provincia)
                .map(item => item.distrito))];
            
            distritos.sort().forEach(dist => {
                selectDistrito.innerHTML += `<option value="${dist}">${dist}</option>`;
            });
            
            document.getElementById('fecha').disabled = true;
            document.getElementById('resultados').innerHTML = '';
            document.getElementById('exportButtons').classList.add('d-none');
        }

        function cargarFechas() {
            const depto = document.getElementById('departamento').value;
            const provincia = document.getElementById('provincia').value;
            const distrito = document.getElementById('distrito').value;
            const selectFecha = document.getElementById('fecha');

            selectFecha.innerHTML = '<option value="">Seleccionar</option>';
            selectFecha.disabled = !distrito;
            
            const fechas = [...new Set(dataset
                .filter(item => 
                    item.departamento === depto &&
                    item.provincia === provincia &&
                    item.distrito === distrito
                )
                .map(item => item.fecha))];
            
            // Corrección para mostrar fechas correctas
            fechas.sort().reverse().forEach(fecha => {
                const fechaObj = new Date(fecha);
                const fechaCorregida = new Date(fechaObj.getTime() + (fechaObj.getTimezoneOffset() * 60000));
                selectFecha.innerHTML += `<option value="${fecha}">${fechaCorregida.toLocaleDateString('es-PE')}</option>`;
            });

            document.getElementById('resultados').innerHTML = '';
            document.getElementById('exportButtons').classList.add('d-none');
        }

        function mostrarResultados() {
            const depto = document.getElementById('departamento').value;
            const provincia = document.getElementById('provincia').value;
            const distrito = document.getElementById('distrito').value;
            const fecha = document.getElementById('fecha').value;
            
            const resultado = dataset.find(item => 
                item.departamento === depto &&
                item.provincia === provincia &&
                item.distrito === distrito &&
                item.fecha === fecha
            );

            if(resultado) {
                const html = `
                    <div class="table-responsive">
                        <table class="table data-table table-striped">
                            <thead>
                                <tr>
                                    <th colspan="2" class="text-center bg-primary text-white">Datos del Territorio</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${Object.entries(resultado).map(([key, value]) => `
                                    <tr>
                                        <td class="fw-bold">${formatearCampo(key)}</td>
                                        <td>${formatearValor(value, key)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                
                document.getElementById('resultados').innerHTML = html;
                document.getElementById('exportButtons').classList.remove('d-none');
            }
        }

        function formatearCampo(key) {
            const campos = {
                ubigeo: 'Código UBIGEO',
                ut: 'Unidad Territorial',
                nfamilia_saf: 'Familias SAF',
                nniños_saf: 'Niños SAF',
                ngestantes_saf: 'Gestantes SAF',
                ejecucion_saf: 'Ejecución SAF (S/)',
                nniños_scd: 'Niños SCD',
                nlocales_scd: 'Locales SCD',
                ejecucion_scd: 'Ejecución SCD (S/)',
                fecha: 'PADRON AL'  // Cambio de texto aquí
            };
            return campos[key] || key.toUpperCase();
        }

        function formatearValor(value, key) {
            if(typeof value === 'number') {
                if(key.includes('ejecucion')) {
                    return `S/ ${value.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}`;
                }
                return value.toLocaleString();
            }
            if(key === 'fecha') {
                const fechaObj = new Date(value);
                const fechaCorregida = new Date(fechaObj.getTime() + (fechaObj.getTimezoneOffset() * 60000));
                return fechaCorregida.toLocaleDateString('es-PE');
            }
            return value;
        }

        function exportarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const resultado = obtenerDatosActuales();

            doc.setFontSize(16);
            doc.setTextColor(0, 72, 132);
            doc.text('Reporte Oficial - MIDIS', 15, 20);
            
            const columns = [['Campo', 'Valor']];
            const rows = Object.entries(resultado).map(([key, value]) => [
                formatearCampo(key),
                formatearValor(value, key)
            ]);
            
            doc.autoTable({
                head: columns,
                body: rows,
                startY: 30,
                theme: 'grid',
                styles: { fontSize: 10 },
                headStyles: { fillColor: [0, 72, 132] }
            });

            doc.save(`Reporte_${resultado.ubigeo}.pdf`);
        }

        function exportarWord() {
            const resultado = obtenerDatosActuales();
            const htmlContent = `
                <html>
                    <head>
                        <meta charset="UTF-8">
                        <style>
                            body { font-family: Arial; }
                            h1 { color: #004884; }
                            table { border-collapse: collapse; width: 100%; }
                            td, th { border: 1px solid #ddd; padding: 8px; }
                            th { background-color: #004884; color: white; }
                        </style>
                    </head>
                    <body>
                        <h1>Reporte Oficial - MIDIS</h1>
                        <table>
                            ${Object.entries(resultado).map(([key, value]) => `
                                <tr>
                                    <th>${formatearCampo(key)}</th>
                                    <td>${formatearValor(value, key)}</td>
                                </tr>
                            `).join('')}
                        </table>
                        <p>Generado: ${new Date().toLocaleDateString()}</p>
                    </body>
                </html>
            `;

            const blob = new Blob(['\ufeff', htmlContent], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `Reporte_${resultado.ubigeo}.doc`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function compartirWhatsApp() {
            const resultado = obtenerDatosActuales();
            const fechaReporte = new Date().toLocaleDateString('es-PE');
            
            let mensaje = `*Reporte Territorial MIDIS*\n\n`;
            mensaje += `*COBERTURA DE ATENCIÓN PNCM*\n`;
            mensaje += `*MIDIS - CUNAMAS -UPPM*\n\n`;
            mensaje += `🗺️ *Ubigeo:* ${resultado.ubigeo}\n`;
            mensaje += `🏢 *Unidad Territorial:* ${resultado.ut}\n`;
            mensaje += `📍 *Ubicación:* ${resultado.distrito}, ${resultado.provincia}, ${resultado.departamento}\n`;
            mensaje += `📅 *PADRON AL:* ${new Date(resultado.fecha).toLocaleDateString('es-PE')}\n\n`;
            
            mensaje += `*🔵 Datos SAF:*\n`;
            mensaje += `👨👩👧👦 Familias: ${resultado.nfamilia_saf.toLocaleString()}\n`;
            mensaje += `🧒 Niños: ${resultado.nniños_saf.toLocaleString()}\n`;
            mensaje += `🤰 Gestantes: ${resultado.ngestantes_saf.toLocaleString()}\n`;
            mensaje += `💸 Ejecución: S/ ${resultado.ejecucion_saf.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}\n\n`;
            
            mensaje += `*🟡 Datos SCD:*\n`;
            mensaje += `🧒 Niños: ${resultado.nniños_scd.toLocaleString()}\n`;
            mensaje += `🏫 Locales: ${resultado.nlocales_scd.toLocaleString()}\n`;
            mensaje += `💸 Ejecución: S/ ${resultado.ejecucion_scd.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}\n\n`;
            
            mensaje += `📅 Generado: ${fechaReporte}`;

            const mensajeCodificado = encodeURIComponent(mensaje);
            window.open(`https://api.whatsapp.com/send?text=${mensajeCodificado}`, '_blank');
        }

        function obtenerDatosActuales() {
            const depto = document.getElementById('departamento').value;
            const provincia = document.getElementById('provincia').value;
            const distrito = document.getElementById('distrito').value;
            const fecha = document.getElementById('fecha').value;
            
            return dataset.find(item => 
                item.departamento === depto &&
                item.provincia === provincia &&
                item.distrito === distrito &&
                item.fecha === fecha
            );
        }
    </script>
</body>
</html>
